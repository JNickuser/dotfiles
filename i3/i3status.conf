# i3status configuration file.
# See "man i3status" for documentation.
#
# It is important that this file is edited as UTF-8.

general {
    output_format = "i3bar"
    interval = 5
    colors = true
    color_good = "#ffffff"
    color_degraded = "#8c9440"
    color_bad = "#a54242"
}

order += "volume master"
order += "battery 0"
order += "memory"
#order += "disk /"
#order += "cpu_usage"
#order += "load"
order += "tztime local"

tztime local {
        format = "  󰥔  %d-%m-%Y %H:%M "
}

disk "/" {
        format = " %avail "
}

cpu_usage {
        format = " %usage "
}

load {
    format = " %5min 5min "
}

volume master {
    format = "    %volume "
    format_muted = "  󰝟  %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

battery 0 {
    format = " %status %percentage "
    format_down = "  󱟨  "
    status_chr = "  󰂄  "
    status_bat = "  󰁿  "
    status_unk = "  󰂃  "
    status_full = "  󰁹  "
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 20
    threshold_type = "percentage"
    last_full_capacity = true
}

memory {
    format = "    %used "
    threshold_degraded = "15%"
    threshold_critical = "10%"
    format_degraded = " Memory LOW: %free free "
}
